<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="artwork.html">Artwork Dashboard</a>
        <a class="header_nav_link button" href="index.html">Main Page</a>
    </div>
</header>
<button type="button" id="refresh" style="margin-left: 20px;margin-top: 20px;">Refresh</button>
<div class="card">
    <h2>Add Artwork</h2>
    <p>Have art you want to store? Add it into our database!</p>
    <form class="card-content" id="add-art-form">
        <p class="form-field">
            <label>Name of the piece?</label>
            <input type="text" required class="validated-field" id="art-name" placeholder="artwork name..." autofocus>
        </p>
        <p class="form-field">
            <label>What is the name of the artist?</label>
            <input type="artistName" required id="artistName" class=" validated-field" id="artistName" placeholder="artist name">
        </p>
        <p class="form-field">
            <label>What medium(s) were used?</label>
            <input type="type" required class="validated-field" id="type" placeholder="medium">
        </p>
        <p class="form-field">
            <label>Is it sensitive to humidity?</label>
            <input type="humiditySensitive" required class="validated-field" id="humiditySensitive" placeholder="yes/no">
        </p>
        <p class="form-field">
            <label>What is the value?</label>
            <input type="price" required class="validated-field" id="price" placeholder="price">
        </p>
        <button type="submit" id="add-art">Add</button>
    </form>
</div>
<div id="art-list"></div>
