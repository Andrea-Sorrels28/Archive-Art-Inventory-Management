<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="artPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Title</title>
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="artwork.html">Artwork Dashboard</a>
        <a class="header_nav_link button" href="index.html">Main Page</a>
    </div>
</header>
<!--<button type="button" id="refresh" style="margin-left: 20px;margin-top: 20px;">Refresh</button>-->
<div class="card">
    <h2>Add Artwork</h2>
    <p>Have art you want to store? Add it into our database!</p>
    <form class="card-content" id="add-art-form">
        <p class="form-field">
            <label>Name of the piece?</label>
            <input type="text" required class="validated-field" id="name" placeholder="artwork name..." autofocus>
        </p>
        <p class="form-field">
            <label>What is the name of the artist?</label>
            <input type="text" required class="validated-field" id="artistName" placeholder="artist name">
        </p>
        <p class="form-field">
            <label>What medium(s) were used?</label>
            <input type="text" required class="validated-field" id="type" placeholder="medium">
        </p>
        <p class="form-field">
            <label>Is it sensitive to humidity?</label>
            <input type="text" required class="validated-field" id="humiditySensitive" placeholder="yes/no">
        </p>
        <p class="form-field">
            <label>Where is this stored?</label>
            <input type="text" required class="validated-field" id="locationId" placeholder="locationId">
        </p>
        <p class="form-field">
            <label>What is the value?</label>
            <input type="number" step="0.01" required class="validated-field" id="price" placeholder="price">
        </p>
        <button type="submit" id="add-art">Add</button>
    </form>
</div>
<div class="card">
    <h2>Get art by ID</h2>
    <form class="card-content" id="get-art-form">
        <p class="form-field">
            <label>What is the artwork ID?</label>
            <input type="text" required class="validated-field" id="artId" placeholder="art ID..." autofocus>
        </p>
        <button type="submit" id="get-art">Get</button>
    </form>
</div>
<div class="card">
    <h2>Remove art by ID</h2>
    <form class="card-content" id="remove-art-form">
        <p class="form-field">
            <label>What is the art ID?</label>
            <input type="text" required class="validated-field" id="remove-by-id" placeholder="art ID..." autofocus>
        </p>
        <button type="submit" id="remove-art">Remove</button>
    </form>
</div>
<div class="card">
    <h2>Get all artwork</h2>
    <form class="card-content" id="get-all-art-form">
        <button type="submit" id="get-all-art">Get</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>
</body>
</html>
